<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Ma To Do List</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Ma To Do List</h1>
	<ul>
		<li>Faire les courses</li>
		<li>Appeler le médecin</li>
		<li>Préparer le dîner</li>
	</ul>
	<form>
		<label for="newTask">Ajouter une tâche :</label>
		<input type="text" id="newTask" name="newTask">
		<button type="submit">Ajouter</button>
	</form>
	<button class="deleteTask">Supprimer la tâche</button>
	<button class="completeTask">Marquer comme effectuée</button>
</body>
</html>
